        <form class="contact-form" action="#" method="post">
            <h1>Contact Me</h1>
            <div>
                <label class="standard-label" for="firstname">First Name:</label>
                <input type="text" id="firstname" placeholder="Enter first name" required>
            </div>
                 <label class="standard-label" for="lastname">Last Name:</label>
                <input type="text" id="lastname" placeholder="Enter last name" required>
            <div>
            </div>
                 <label class="standard-label" for="tel">Phone Number:</label>
                <input type="tel" id="tel" placeholder="Enter phone number" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
            <div>
            </div>
                 <label class="standard-label" for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email" required>
            <div>
                <label class="standard-label" for="message">Message: </label>
                <textarea maxlength="240" name="message" id="message" cols="30" rows="10" placeholder="Enter message" required></textarea>
            </div>
            <div>
                <input type="submit" value="Send Message">
            </div>
        </form>
